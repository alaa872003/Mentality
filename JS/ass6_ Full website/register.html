<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Dribbble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">E-Learning</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span id="welcomeMessage" class="nav-link fw-bold"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn  register-hover mx-2" href="register.html" id="registerBtn">Register</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger mx-2 " id="logoutBtn">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 shadow rounded">
            <div class="col-md-5 p-0 d-none d-md-block">
                <img src="IMG/web-dev-coding.jpg" alt="Dribbble Art" class="img-fluid rounded-start">
            </div>

            <div class="col-md-7 p-5">
                <h2 class="fw-bold">Sign up to E-Learning</h2>
                <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                            <div class="invalid-feedback">Please enter a username.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">Password must be at least 6 characters.</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree with E-Learning's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Create Account</button>
                </form>

               
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
