<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="CSS/bootstrap.css"
  />
  <title>To-Do List</title>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">TODO List</h1>

    <div class="row">
      <div class="col-md-6">
        <form id="taskForm">
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" required />
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <input type="text" class="form-control" id="taskDescription" required />
          </div>
          <div class="mb-3">
            <label for="taskPriority" class="form-label">Task Priority</label>
            <select class="form-select" id="taskPriority">
              <option value="Low" selected>Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="taskStatus" class="form-label">Task Status</label>
            <select class="form-select" id="taskStatus">
              <option value="Not Started" selected>Not Started</option>
              <option value="In-progress">In-progress</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-striped" id="taskTable">
          <thead>
            <tr>
              <th style="width: 5%">#</th>
              <th style="width: 15%">Name</th>
              <th style="width: 30%">Description</th>
              <th style="width: 10%">Priority</th>
              <th style="width: 10%">Status</th>
              <th style="width: 30%">Actions</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
