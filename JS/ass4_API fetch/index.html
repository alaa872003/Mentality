<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake Store</title>
  <link
    href="CSS/bootstrap.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fake Store</a>
      <div>
        Cart: <span id="cartCount">0</span>
      </div>
    </div>
  </nav>

  <div class="container mt-4" id="loginSection">
    <h2>Login</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" />
    </div>
    <button id="loginBtn" class="btn btn-primary">Sign In</button>
  </div>

  <div class="container mt-4" id="storeSection" style="display: none;">
    <h2>Our Products</h2>
    <div class="mb-3">
      <label for="searchInput" class="form-label">Search Products</label>
      <input
        type="text"
        class="form-control"
        id="searchInput"
        placeholder="Search by title..."
      />
    </div>
    <div class="row" id="productsContainer">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
